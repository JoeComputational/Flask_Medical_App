    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
            overflow: hidden;
            background-color: rgba(44, 136, 221, 0.979);
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            color:black;
            <!--background-color: #ddd;-->
              <!--color: rgb(84, 107, 184);-->
        }
        
        .topnav a.active {
            color:blue;
            <!-- background-color: #a1beb4;-->
            <!--color: white;-->
            
        }
        
        .topnav .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="topnav bg-primary" id="myTopnav">
        <a class="text-white" href="#"><b>MediApp<b></a>
        <a href="/adminsite" class="active m-1">Home</a>
        <a href="/managedoctor" class=" m-1">Manage Doctor</a>
        <a href="/manageuser" class=" m-1">Manage User</a>
        <a href="/logout" class=" m-1">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--  Main Page Code -->
    <h1 class="text-center m-2 text-primary"><b>Admin Home</b></h1>
    <div class="row">
        <div class="col-12 col-md-5">
            <div class=" mt-2 m-1 bg-white">
                <h3 class="text-center bg-light">Specialization</h3>
                <form class="form-responsive" Action="/addspecialization"method="post">
                    <label>Add Specialization:</label>
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control txtSpecialization"name="spname">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-info btn-block"type="submit">Save</button>
                        </div>
                </div>
                </form>
            </div>
            <div class="table mt-4">
                <h3 class="text-center bg-light">Specializations</h3>
                <table id="table_db" class="table  table-bordered dt-responsive nowrap table-hover" style="width:100%">
                    <thead>
                        <tr>
                            <td>Sr.No</td>
                            <td>Specialization</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        {%for s in spects%}
                        <tr>
                            <td>{{s["id"]}}</td>
                            <td>{{s["spname"]}}</td>
                            <td><a href="/deletespecialization/{{s['id']}}" class="btn btn-danger btn-block">delete</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 col-md-7">
            <form action="{{url_for('register_user')}}" method="POST">
                <div class="container mt-2 m-1 bg-white">
                    <h3 class="text-center bg-light">User Registeration</h3>                <div class="row p-2">
                    
                    
                    <div class="col-md-2 mt-1">
                        <label>Username:</label>
                    </div>
                    <div class="col-md-4 mt-1">
                        <input type="text"class="form-control"name="username">
                    </div>
                    <div class="col-md-2 mt-1">
                        <label>Password:</label>
                    </div>
                    <div class="col-md-4 mt-1">
                        <input type="password"class="form-control"name="password">
                    </div>
                    
                    <div class="col-md-2 mt-1">
                        <label>User Type:</label>
                    </div>
                    <div class="col-md-4 mt-1">
                        <select class="form-control"name="type">
                            <option dissabled>Select</option>
                            <option value="0">User</option>
                            <option value="1">Doctor</option>
                            <option value="2">Admin</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3 mt-1">
                    <button class="btn btn-primary btn-block">Save</button>
                    </div>
                    <div class="col-md-3 mt-1">
                        <button class="btn btn-danger btn-block">Clear</button>
                    </div>
                
                </div>
            </form>
        </div>
        
      </div>

<script>
    $(document).ready(function () {
      
    $('#table_db').DataTable( {
        "paging": true,
        "searching": true,
        "autoWidth": false,
        "ordering": true,
        "columnDefs": [
            {"width": "50px", "targets": 0},
            {"width": "250px", "targets": 1},
        ],
      }
    );
});
</script>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
